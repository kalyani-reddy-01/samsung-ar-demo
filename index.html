<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Samsung S25 Ultra</title>
    <style>
        /* RESET */
        *{margin:0;padding:0;box-sizing:border-box}
        
        /* AURORA BACKGROUND */
        body{
            background:#000;
            min-height:100vh;
            color:#fff;
            font-family:Arial,sans-serif;
            overflow-x:hidden
        }
        
        .aurora{
            position:fixed;
            top:0;left:0;right:0;bottom:0;
            background:radial-gradient(ellipse at 20% 20%,#00d4ff22 0%,transparent 50%),
                       radial-gradient(ellipse at 80% 80%,#0099ff22 0%,transparent 50%),
                       radial-gradient(ellipse at 50% 50%,#0066cc15 0%,transparent 70%),
                       #000;
            z-index:0
        }
        
        /* GLITTER PARTICLES */
        .glitter{
            position:fixed;
            top:0;left:0;right:0;bottom:0;
            z-index:1;
            pointer-events:none
        }
        
        .star{
            position:absolute;
            width:2px;height:2px;
            background:#fff;
            border-radius:50%;
            animation:twinkle 2s infinite
        }
        
        @keyframes twinkle{
            0%,100%{opacity:0;transform:scale(0)}
            50%{opacity:1;transform:scale(1)}
        }
        
        /* APP */
        .app{
            position:relative;
            z-index:10;
            max-width:400px;
            margin:0 auto;
            padding:15px;
            min-height:100vh
        }
        
        /* HEADER */
        .header{
            text-align:center;
            padding:10px 0
        }
        
        .header h1{
            font-size:1.2rem;
            font-weight:700
        }
        
        /* PHONE CONTAINER */
        .phone-wrap{
            display:flex;
            justify-content:center;
            padding:25px 0
        }
        
        /* PHONE */
        .phone{
            width:150px;
            height:310px;
            background:linear-gradient(145deg,#2a2a2a,#0a0a0a);
            border-radius:26px;
            position:relative;
            box-shadow:0 12px 35px rgba(0,0,0,0.8);
            border:2px solid #333;
            transition:background 0.3s
        }
        
        .phone.black{background:linear-gradient(145deg,#2a2a2a,#0a0a0a)}
        .phone.white{background:linear-gradient(145deg,#d8d8d8,#a8a8a8)}
        .phone.blue{background:linear-gradient(145deg,#4a6fa5,#2a4a75)}
        .phone.red{background:linear-gradient(145deg,#c45c5c,#843434)}
        
        /* SCREEN */
        .screen{
            position:absolute;
            top:6px;left:6px;right:6px;bottom:6px;
            background:linear-gradient(180deg,#0a0a15,#151530);
            border-radius:22px;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            overflow:hidden
        }
        
        .screen::before{
            content:'';
            position:absolute;
            top:0;left:0;right:0;bottom:0;
            background:linear-gradient(135deg,rgba(255,255,255,0.08) 0%,transparent 50%)
        }
        
        /* TIME */
        .time{
            font-size:1.8rem;
            font-weight:300;
            z-index:1
        }
        
        .date{
            font-size:0.6rem;
            color:rgba(255,255,255,0.6);
            margin-top:2px;
            z-index:1
        }
        
        /* SPECS ON SCREEN */
        .specs{
            margin-top:12px;
            text-align:center;
            z-index:1
        }
        
        .specs .hl{
            color:#00ff88;
            font-size:0.65rem;
            font-weight:700;
            display:block
        }
        
        .specs .nl{
            color:rgba(255,255,255,0.6);
            font-size:0.5rem;
            display:block;
            margin:1px 0
        }
        
        .brand{
            position:absolute;
            bottom:10px;
            font-size:0.4rem;
            color:rgba(255,255,255,0.2);
            letter-spacing:1px
        }
        
        /* ISLAND */
        .island{
            position:absolute;
            top:8px;
            left:50%;
            transform:translateX(-50%);
            width:45px;
            height:12px;
            background:#000;
            border-radius:8px;
            z-index:5
        }
        
        /* CAMERA */
        .camera{
            position:absolute;
            top:10px;
            left:10px;
            width:35px;
            height:35px;
            background:#111;
            border-radius:8px;
            border:1px solid #222
        }
        
        .lens{
            position:absolute;
            top:6px;left:6px;
            width:10px;height:10px;
            background:#000;
            border-radius:50%;
            border:1px solid #1a1a1a
        }
        
        .lens2{
            position:absolute;
            top:6px;left:18px;
            width:10px;height:10px;
            background:#000;
            border-radius:50%;
            border:1px solid #1a1a1a
        }
        
        /* SIDE BTNS */
        .btn-side{
            position:absolute;
            right:-2px;
            width:2px;
            background:#333;
            border-radius:0 2px 2px 0
        }
        
        .btn-vol{top:45px;height:20px}
        .btn-power{top:72px;height:18px}
        
        /* COLOR DOTS */
        .color-sec{
            padding:12px 0;
            text-align:center
        }
        
        .color-title{
            font-size:0.7rem;
            color:#666;
            margin-bottom:8px
        }
        
        .dots{
            display:flex;
            justify-content:center;
            gap:15px
        }
        
        .dot{
            width:20px;height:20px;
            border-radius:50%;
            cursor:pointer;
            border:2px solid transparent;
            transition:all 0.2s
        }
        
        .dot.sel{
            border-color:#00ff88;
            transform:scale(1.2)
        }
        
        .dot.blk{background:#1a1a1a}
        .dot.wht{background:#e0e0e0}
        .dot.blu{background:#3a5a8a}
        .dot.red{background:#a03030}
        
        /* BUTTONS */
        .btns{
            padding:12px 0;
            display:flex;
            flex-direction:column;
            gap:8px
        }
        
        .btn{
            padding:13px 20px;
            border:none;
            border-radius:25px;
            font-size:0.95rem;
            font-weight:700;
            cursor:pointer;
            text-align:center
        }
        
        .btn-ar{
            background:linear-gradient(135deg,#00cc44,#00aa33);
            color:#fff
        }
        
        .btn-buy{
            background:linear-gradient(135deg,#e91e63,#c2185b);
            color:#fff
        }
        
        .btn:active{transform:scale(0.96)}
        
        /* PRICE */
        .price-sec{
            text-align:center;
            padding:10px 0
        }
        
        .price{
            font-size:1.6rem;
            font-weight:700;
            color:#00ff88
        }
        
        .orig{
            font-size:1rem;
            color:#666;
            text-decoration:line-through;
            margin-left:6px
        }
        
        .disc{
            background:#e91e63;
            color:#fff;
            padding:2px 5px;
            border-radius:4px;
            font-size:0.65rem;
            margin-left:4px
        }
        
        /* PRODUCT */
        .product{
            text-align:center;
            padding:10px 0
        }
        
        .pname{
            font-size:1.1rem;
            font-weight:700;
            margin-bottom:4px
        }
        
        /* SKELETON SHIMMER */
        .skeleton{
            background:#1a1a1a;
            position:relative;
            overflow:hidden
        }
        
        .skeleton::after{
            content:'';
            position:absolute;
            top:0;left:-100%;
            width:100%;height:100%;
            background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);
            animation:shimmer 1.5s infinite
        }
        
        @keyframes shimmer{
            to{left:100%}
        }
        
        .skeleton-phone{
            width:150px;height:310px;
            border-radius:26px;
            margin:25px auto
        }
        
        .skeleton-dot{
            width:20px;height:20px;
            border-radius:50%;
            background:#222;
            display:inline-block;
            margin:0 7px
        }
        
        /* AR OVERLAY */
        .ar-overlay{
            display:none;
            position:fixed;
            top:0;left:0;
            width:100%;height:100%;
            background:#000;
            z-index:9999
        }
        
        .ar-overlay.on{display:flex}
        
        .ar-video{
            width:100%;height:100%;
            object-fit:cover
        }
        
        .ar-close{
            position:absolute;
            top:20px;right:20px;
            width:40px;height:40px;
            background:rgba(255,255,255,0.2);
            border:none;
            border-radius:50%;
            color:#fff;
            font-size:20px;
            cursor:pointer
        }
        
        .ar-msg{
            position:absolute;
            bottom:80px;
            left:50%;
            transform:translateX(-50%);
            background:rgba(0,0,0,0.7);
            color:#00ff88;
            padding:10px 20px;
            border-radius:20px;
            font-size:0.9rem
        }
        
        /* FADE IN */
        .fade-in{
            animation:fadeIn 0.3s ease-out
        }
        
        @keyframes fadeIn{
            from{opacity:0;transform:translateY(10px)}
            to{opacity:1;transform:translateY(0)}
        }
    </style>
</head>
<body>
    <!-- BACKGROUND -->
    <div class="aurora"></div>
    <div class="glitter" id="glitter"></div>
    
    <!-- APP -->
    <div class="app">
        <!-- SKELETON LOADER -->
        <div id="skeleton">
            <div class="header skeleton skeleton-phone"></div>
            <div class="phone-wrap">
                <div class="skeleton skeleton-phone"></div>
            </div>
            <div class="color-sec">
                <div class="skeleton-dot"></div>
                <div class="skeleton-dot"></div>
                <div class="skeleton-dot"></div>
                <div class="skeleton-dot"></div>
            </div>
        </div>
        
        <!-- REAL CONTENT -->
        <div id="content" style="display:none" class="fade-in">
            <div class="header">
                <h1>Samsung Galaxy S25 Ultra</h1>
            </div>
            
            <div class="phone-wrap">
                <div class="phone black" id="phone">
                    <div class="camera">
                        <div class="lens"></div>
                        <div class="lens2"></div>
                    </div>
                    <div class="island"></div>
                    <div class="screen">
                        <div class="time" id="time">9:41</div>
                        <div class="date" id="date">Monday, Jan 15</div>
                        <div class="specs">
                            <span class="hl">200MP Camera</span>
                            <span class="nl">16GB RAM â€¢ Snapdragon 8 Elite</span>
                            <span class="nl">6.9" QHD+ 120Hz AMOLED</span>
                            <span class="nl">5000mAh 45W Fast Charge</span>
                        </div>
                        <div class="brand">SAMSUNG</div>
                    </div>
                    <div class="btn-side btn-vol"></div>
                    <div class="btn-side btn-power"></div>
                </div>
            </div>
            
            <div class="color-sec">
                <div class="color-title">Select Color</div>
                <div class="dots">
                    <div class="dot blk sel" onclick="setColor('black')"></div>
                    <div class="dot wht" onclick="setColor('white')"></div>
                    <div class="dot blu" onclick="setColor('blue')"></div>
                    <div class="dot red" onclick="setColor('red')"></div>
                </div>
            </div>
            
            <div class="btns">
                <button class="btn btn-ar" onclick="openAR()">ðŸš€ TRY IN AR</button>
                <button class="btn btn-buy" onclick="buyNow()">ðŸ›’ BUY NOW</button>
            </div>
            
            <div class="product">
                <div class="pname">Samsung Galaxy S25 Ultra</div>
                <div class="price-sec">
                    <span class="price">â‚¹79,999</span>
                    <span class="orig">â‚¹89,999</span>
                    <span class="disc">11% OFF</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AR OVERLAY -->
    <div class="ar-overlay" id="arOverlay">
        <video class="ar-video" id="arVideo" autoplay playsinline></video>
        <button class="ar-close" onclick="closeAR()">âœ•</button>
        <div class="ar-msg">Point camera at flat surface</div>
    </div>
    
    <script>
        // CREATE GLITTER PARTICLES
        var glitter=document.getElementById('glitter');
        for(var i=0;i<30;i++){
            var s=document.createElement('div');
            s.className='star';
            s.style.top=Math.random()*100+'%';
            s.style.left=Math.random()*100+'%';
            s.style.animationDelay=Math.random()*2+'s';
            glitter.appendChild(s)
        }
        
        // SHOW CONTENT AFTER SKELETON
        setTimeout(function(){
            document.getElementById('skeleton').style.display='none';
            document.getElementById('content').style.display='block'
        },200);
        
        // CLOCK
        function updTime(){
            var n=new Date();
            var h=String(n.getHours()).padStart(2,'0');
            var m=String(n.getMinutes()).padStart(2,'0');
            document.getElementById('time').textContent=h+':'+m;
            var d=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            var mo=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            document.getElementById('date').textContent=d[n.getDay()]+', '+mo[n.getMonth()]+' '+n.getDate()
        }
        updTime();
        setInterval(updTime,1000);
        
        // COLOR
        function setColor(c){
            var p=document.getElementById('phone');
            p.className='phone '+c;
            document.querySelectorAll('.dot').forEach(function(d){
                d.classList.remove('sel')
            });
            event.target.classList.add('sel');
            if(navigator.vibrate)navigator.vibrate(20)
        }
        
        // AR
        var ar=null;
        async function openAR(){
            if(navigator.vibrate)navigator.vibrate(30);
            try{
                ar=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
                document.getElementById('arVideo').srcObject=ar;
                document.getElementById('arOverlay').classList.add('on')
            }catch(e){
                alert('Camera access denied. Enable in settings.')
            }
        }
        
        function closeAR(){
            document.getElementById('arOverlay').classList.remove('on');
            if(ar){ar.getTracks().forEach(function(t){t.stop()});ar=null}
        }
        
        function buyNow(){
            if(navigator.vibrate)navigator.vibrate(20);
            window.open('https://www.flipkart.com/samsung-galaxy-s25-ultra','_blank')
        }
    </script>
</body>
</html>
