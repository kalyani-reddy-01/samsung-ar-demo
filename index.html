<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Phone Mockup</title>
    <style>
        /* Custom CSS Styling for 3D phone mockup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .phone-mockup {
            width: 300px;
            height: 600px;
            background: linear-gradient(to bottom, #ffffff, #eaeaea);
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            position: relative;
            perspective: 1000px;
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        /* Add more CSS for loaders, touch interactions etc. */
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="screen"></div>
    </div>

</body>
</html>
